<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ WebNamp!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="winamp-header">üéµ WebNamp!</div>
        
        <div class="upload-section">
            <label for="file-input" class="upload-label">
                ADICIONE SUAS M√öSICAS ABAIXO:
            </label>
            <input type="file" id="file-input" accept="audio/mp3,audio/mpeg,audio/wav,audio/ogg,audio/m4a,audio/aac,audio/flac,audio/x-flac" multiple>
        </div>

        <div class="led-display" id="led-display">
            <div class="track-info" id="track-title"></div>
            <div class="track-info" id="track-artist"></div>
            <div class="time-display" id="time-display">00:00</div>
            <div class="progress-bar-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="status-info" id="status-info">‚èπ STOPPED | Track 0/0</div>
        </div>

        <audio id="audio-player" style="width: 100%; background: #1a1a1a; border-radius: 5px; margin: 10px 0;"></audio>

        <div class="controls">
            <button id="btn-prev" class="control-btn">‚èÆ PREV</button>
            <button id="btn-next" class="control-btn">‚è≠ NEXT</button>
            <button id="btn-play" class="control-btn">‚ñ∂ PLAY</button>
            <button id="btn-stop" class="control-btn">‚èπ STOP</button>
        </div>

        <h3 class="playlist-title">Playlist</h3>
        <div class="playlist" id="playlist"></div>

        <div class="footer">
            Made with üíö by <a href="https://www.linkedin.com/in/aryribeiro/" target="_blank">Ary Ribeiro</a> | Winamp Classic Tribute
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
